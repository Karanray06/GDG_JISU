<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDG Meetup | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc04, #ea4335);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Google Sans', sans-serif;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 140px;
      height: 140px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: bounceIn 1.5s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    svg {
      width: 80px;
      height: 80px;
      animation: rotateLogo 2.8s ease-in-out infinite alternate;
    }

    @keyframes rotateLogo {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(20deg); }
    }

    h1 {
      font-size: 2.4rem;
      margin-top: 30px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2.2s ease forwards 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      width: 80px;
      height: 4px;
      background: rgba(255,255,255,0.4);
      margin-top: 30px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .loader::after {
      content: "";
      position: absolute;
      left: -40%;
      width: 40%;
      height: 100%;
      background: white;
      border-radius: 4px;
      animation: load 1.5s infinite;
    }

    @keyframes load {
      0% { left: -40%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" fill="#4285F4"/>
      <path d="M12 2V22" stroke="#fff" stroke-width="1.5"/>
      <path d="M2 7L22 17" stroke="#fff" stroke-width="1.5"/>
      <path d="M22 7L2 17" stroke="#fff" stroke-width="1.5"/>
    </svg>
  </div>
  <h1>Welcome to GDG Meetup</h1>
  <div class="loader"></div>

  <script>
    // Redirect to login page after 4 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);
  </script>
</body>
</html>
