<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team | GDG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav
        style="position: fixed; top: 0; width: 100%; padding: 20px; z-index: 100; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);">
        <div class="logo" style="font-family: 'Orbitron'; font-weight: 700; font-size: 1.5rem; color: #fff;">
            GDG <span class="text-gradient">JIS UNIVERSITY</span>
        </div>
        <div class="links" style="display: flex; gap: 30px;">
            <a href="/home.html" style="color: #fff; text-decoration: none; font-family: 'Orbitron';">Home</a>
            <a href="/events.html" style="color: #fff; text-decoration: none; font-family: 'Orbitron';">Events</a>
            <a href="/team.html"
                style="color: var(--color-primary); text-decoration: none; font-family: 'Orbitron'; border-bottom: 2px solid var(--color-primary);">Team</a>
            <a href="/login.html" class="btn-neon"
                style="text-decoration: none; padding: 8px 20px; font-size: 0.9rem;">Login</a>
        </div>
    </nav>

    <main style="padding-top: 100px; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
        <h1 class="text-gradient" style="font-size: 3rem; margin-bottom: 40px;">Our Team</h1>

        <div class="team-grid"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; width: 100%; max-width: 1200px; padding: 20px;">

            <!-- Team Member 1 -->
            <div class="glass-panel" style="padding: 30px; text-align: center; position: relative; overflow: hidden;">
                <div
                    style="width: 120px; height: 120px; background: #333; border-radius: 50%; margin: 0 auto 20px; border: 2px solid var(--color-primary); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <svg viewBox="0 0 24 24" fill="white" style="width: 60px; height: 60px;">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <h3 style="margin-bottom: 5px;">Karan Ray</h3>
                <p style="color: var(--color-primary); font-size: 0.9rem; margin-bottom: 15px;">GDG Lead</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <a href="#" style="color: #fff;">LI</a>
                    <a href="#" style="color: #fff;">TW</a>
                    <a href="#" style="color: #fff;">GH</a>
                </div>
            </div>

            <!-- Team Member 2 -->
            <div class="glass-panel" style="padding: 30px; text-align: center; position: relative; overflow: hidden;">
                <div
                    style="width: 120px; height: 120px; background: #333; border-radius: 50%; margin: 0 auto 20px; border: 2px solid var(--color-secondary); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <svg viewBox="0 0 24 24" fill="white" style="width: 60px; height: 60px;">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <h3 style="margin-bottom: 5px;">Dipanjan Sadhukhan</h3>
                <p style="color: var(--color-secondary); font-size: 0.9rem; margin-bottom: 15px;">Co-Lead</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <a href="#" style="color: #fff;">LI</a>
                    <a href="#" style="color: #fff;">TW</a>
                    <a href="#" style="color: #fff;">GH</a>
                </div>
            </div>

            <!-- Team Member 3 -->
            <div class="glass-panel" style="padding: 30px; text-align: center; position: relative; overflow: hidden;">
                <div
                    style="width: 120px; height: 120px; background: #333; border-radius: 50%; margin: 0 auto 20px; border: 2px solid var(--color-accent); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <svg viewBox="0 0 24 24" fill="white" style="width: 60px; height: 60px;">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <h3 style="margin-bottom: 5px;">Anwesha Singh</h3>
                <p style="color: var(--color-accent); font-size: 0.9rem; margin-bottom: 15px;">Tech Lead</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <a href="#" style="color: #fff;">LI</a>
                    <a href="#" style="color: #fff;">TW</a>
                    <a href="#" style="color: #fff;">GH</a>
                </div>
            </div>

            <!-- Team Member 4 -->
            <div class="glass-panel" style="padding: 30px; text-align: center; position: relative; overflow: hidden;">
                <div
                    style="width: 120px; height: 120px; background: #333; border-radius: 50%; margin: 0 auto 20px; border: 2px solid var(--color-primary); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <svg viewBox="0 0 24 24" fill="white" style="width: 60px; height: 60px;">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <h3 style="margin-bottom: 5px;">Priyansi Das</h3>
                <p style="color: var(--color-primary); font-size: 0.9rem; margin-bottom: 15px;">Core Member</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <a href="#" style="color: #fff;">LI</a>
                    <a href="#" style="color: #fff;">TW</a>
                    <a href="#" style="color: #fff;">GH</a>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
