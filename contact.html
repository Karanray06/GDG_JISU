<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | GDG</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500&display=swap"
        style="text-decoration: none; padding: 8px 20px; font-size: 0.9rem;">Login</a>
    </div>
    </nav>

    <main style="padding-top: 100px; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
        <h1 class="text-gradient" style="font-size: 3rem; margin-bottom: 40px;">Contact Us</h1>

        <div class="glass-panel" style="max-width: 600px; width: 100%; padding: 40px;">
            <form style="display: flex; flex-direction: column; gap: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 10px; font-family: 'Orbitron';">Name</label>
                    <input type="text"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 8px;"
                        placeholder="Your Name">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 10px; font-family: 'Orbitron';">Email</label>
                    <input type="email"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 8px;"
                        placeholder="your@email.com">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 10px; font-family: 'Orbitron';">Message</label>
                    <textarea rows="5"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 8px;"
                        placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="btn-neon" style="width: 100%; margin-top: 10px;">Send Message</button>
            </form>
        </div>
    </main>

    <script type="module" src="/src/main.js"></script>
    </body>

</html>
